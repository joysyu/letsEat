        <!-- css -->

    <body>
        <div class="ui three item pointing menu">
            <a class="active item">Food</a>
            <a class="item" href="pet.html"><img src="dogHead.png"></a>

            <a class="active item">

                <img src="dogHead.png">

        </div-->

        <div class="ui grid">
                <div class="five wide column">
                    <div class="ui two column grid">
                
                        <div class="row"> <!--big row-->
                            <div class="centered column">
                                <div class= "ui fluid image">
                                    <i class="ui left corner label" id="fatCount"></i>
                                    <img class="ui small centered image food-image" src="fats.png" id="fat-icon">
                                </div>

                            </div>
                        </div>

                        <div class="row"> <!--big row-->

                            <div class="column"> <!--dairy column-->
                                <div class="row">
                                    <div class="column">
                                        <img class="ui small centered image food-image" src="dairy.png" id="dairy-icon">
                                    </div>
                                    <div class="column">
                                        <p class="ui header" id="dairyCount"></p>
                                    </div>
                                </div>
                            </div>

                            <div class="column"> <!-- veggie column-->
                                <div class="row">
                                    <div class = "column">
                                        <img class="ui small centered image food-image" src="veggies.png" id="veggies-icon">
                                    </div>
                                    <div class="column">
                                        <p class="ui header" id="vegCount"></p>
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                        <div class="row"> <!--big row-->
                            <div class="column">
                                <div class="row">
                                    <div class="column">
                                        <img class="ui small centered image food-image" src="carbs.png" id="carbs-icon">
                                    </div>
                                    <div class="column">
                                        <p class="ui header" id = "carbCount"></p>
                                    </div>
                                </div>
                            </div>
                            <div class="column">
                                <div class="row">
                                    <div class="column">
                                        <img class="ui small centered image food-image" src="fruits.png" id="fruits-icon">
                                    </div>
                                    <div class="column">
                                        <p class="ui header" id="fruitCount"></p>
                                    </div>
                                </div>
                            </div>
                        </div>
                
                    </div>
                </div>
            
                <!--plate-->
                <div class="six wide center aligned column">
                        <img class="ui fluid image" src="plateFork.png" alt="plate" id="plate-image">
                    <div class="row"><br></div>
                    <div class="center aligned row">
                        <button class="ui primary floated button">Save</button>
                    </div>
                </div>

                <div class="one wide column">
                </div>
                <!--pet-->
                <div class="three wide middle aligned column">
                    <div class="ui centered card">
                        <div class="content">
                            <img class="left floated tiny ui image" src="graphics/star.jpeg">
                            <div class="right floated header">
                                <p id="starText" style="font-size: 3em;"></p>
                            </div>
                        </div>
                    </div>

                    <img class="ui fluid image" src="dog.jpg" alt="dog">
                </div>


                <div class="one wide column">
                </div>
