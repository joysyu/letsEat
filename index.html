    <body>
        <div class="ui three item pointing menu">
            <a class="active item"><img src="graphics/plateFork.png"></a>
            <a class="item" href="pet.html"><img src="graphics/dogHead.png"></a>
        </div>

        <center><div id='welcome-message'></div></center>

            <a class="active item">

        <div class="ui centered grid">
                <div class="four wide column">
                    <div class="ui two column grid">
                
                        <div class="row"> <!--big row-->

                            <div class="centered column">
                                <div class="row">
                                
                                    <div class= "ui fluid image" id ="prot-icon-div">
                                        <div class="column">
                                            <input type="image" class="ui small centered image food-image" src="graphics/prot.png" id="prot-icon">
                                        </div>
                                        <div class="column">
                                            <div id="prot-star">
                                                <img style="height:4.5%; width: auto;" class="ui mini centered image" src="graphics/3star.png">
                                            </div>
                                        </div>
                                    </div>
                                </div>

                            </div>
                        </div>

                        <div class="row"> <!--big row-->

                            <div class="column"> <!--dairy column-->
                                <div class="row">

                                    <div class="ui fluid image" id = "dair-icon-div">
                                        <div class="column">
                                            <input type="image" class="ui small centered image food-image" src="graphics/dair.png" id="dair-icon">
                                        </div>
                                        <div class="column">
                                            <div id="dair-star">
                                                <img style="height:4.5%; width: auto;" class="ui mini centered image" src="graphics/2star.png">
                                            </div>
                                            <!--p class="ui header" id="dairCount">4</p-->
                                        </div>
                                    </div>

                                </div>
                            </div>

                            <div class="column"> <!-- veggie column-->
                                <div class="row">

                                    <div class="ui fluid image" id = "vegg-icon-div">

                                        <div class = "column">
                                            <input type="image" class="ui small centered image food-image" src="graphics/vegg.png" id="vegg-icon">
                                        </div>
                                        <div class="column">
                                            <!--p class="ui header" id="veggCount">5</p-->
                                            <div id="vegg-star">
                                                <img style="height:5%; width: auto;" class="ui mini centered image" src="graphics/5star.png">
                                            </div>
                                        </div>
                                    </div>

                                </div>
                            </div>

                        </div>
                        
                        <div class="row"> <!--big row-->
                            <div class="column">
                                <div class="row">

                                    <div class="ui fluid image" id = "carb-icon-div">

                                        <div class="column">
                                            <input type='image' class="ui small centered image food-image" src="graphics/carb.png" id="carb-icon">
                                        </div>
                                        <div class="column">
                                            <div id="carb-star">
                                                <img style="height:5%; width: auto;" class="ui mini centered image" src="graphics/2star.png">
                                            </div>
                                        </div>
                                    </div>

                                </div>
                            </div>
                            <div class="column">
                                <div class="row">

                                    <div class="ui fluid image" id = "frui-icon-div">

                                        <div class="column">
                                            <input type="image" class="ui small centered image food-image" src="graphics/frui.png" id="frui-icon">

                                        <div class="column">

                                        </div>

                                    </div>

                                </div>
                            </div>

                    </div>

                    <img class="ui fluid image" src="graphics/plateFork.png" alt="plate" id="plate-image">

                    <div class="center aligned row">
                        <div class="ui centered card" id="tempStarCard">

                                <p id="tempStars" style="font-size: 1.3em;"></p>

                        </div>
                        <button class="ui primary right floated button" id = "saveButton">Eat!</button>
                    </div>
                </div>

                    <div class="ui centered card" id = "starBox">
                        <div class="content">
                            <img class="left floated tiny ui image" src="graphics/star.jpeg">
                            <div class="right floated header">
                                <p id="starText" style="font-size: 3em;"></p>
                            </div>
                        </div>
                    </div>

                    <a class="item" href="pet.html"><img class="ui fluid image" src="graphics/dog.jpg" alt="dog"></a>
