    <body>
        <div class="ui three item pointing menu">
            <a class="active item">Food</a>
            <a class="item" href="pet.html"><img src="dogHead.png"></a>

            <a class="active item">

        <div class="ui grid">
                <div class="five wide column">
                    <div class="ui two column grid">
                
                        <div class="row"> <!--big row-->
                            <div class="centered column">
                                <div class= "ui fluid image" id ="fats-icon-div">
                                    <i class="ui left corner label" id="fatsCount"></i>
                                    <img class="ui small centered image food-image" src="fats.png" id="fats-icon">
                                </div>

                            </div>
                        </div>

                        <div class="row"> <!--big row-->

                            <div class="column"> <!--dairy column-->
                                <div class="row">

                                    <div id = "dair-icon-div">
                                        <div class="column">
                                            <img class="ui small centered image food-image" src="dair.png" id="dair-icon">
                                        </div>
                                        <div class="column">
                                            <p class="ui header" id="dairCount"></p>
                                        </div>
                                    </div>

                                </div>
                            </div>

                            <div class="column"> <!-- veggie column-->
                                <div class="row">

                                    <div id = "vegg-icon-div">

                                        <div class = "column">
                                            <img class="ui small centered image food-image" src="vegg.png" id="vegg-icon">
                                        </div>
                                        <div class="column">
                                            <p class="ui header" id="veggCount"></p>
                                        </div>
                                    </div>

                                </div>
                            </div>

                        </div>
                        
                        <div class="row"> <!--big row-->
                            <div class="column">
                                <div class="row">

                                    <div id = "carb-icon-div">

                                        <div class="column">
                                            <img class="ui small centered image food-image" src="carb.png" id="carb-icon">
                                        </div>
                                        <div class="column">
                                            <p class="ui header" id = "carbCount"></p>
                                        </div>
                                    </div>

                                </div>
                            </div>
                            <div class="column">
                                <div class="row">

                                    <div id = "frui-icon-div">

                                        <div class="column">
                                            <img class="ui small centered image food-image" src="frui.png" id="frui-icon">
                                        </div>
                                        <div class="column">
                                            <p class="ui header" id="fruiCount"></p>
                                        </div>

                                    </div>

                                </div>
                            </div>
                        </div>
                
                    </div>
                </div>
            
                <!--plate-->
                <div class="six wide middle aligned column">
                        <img class="ui fluid image" src="plateFork.png" alt="plate" id="plate-image">
                    <div class="row"><br></div>
                    <div class="center aligned row">
                        <button class="ui primary floated button" id = "saveButton">Save</button>
                    </div>
                </div>

                <div class="one wide column">
                </div>
                <!--pet-->
                <div class="three wide middle aligned column">
                    <div class="ui centered card">
                        <div class="content">
                            <img class="left floated tiny ui image" src="graphics/star.jpeg">
                            <div class="right floated header">
                                <p id="starText" style="font-size: 3em;"></p>
                            </div>
                        </div>
                    </div>

                    <img class="ui fluid image" src="dog.jpg" alt="dog">
                </div>


                <div class="one wide column">
                </div>
