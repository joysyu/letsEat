<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

        <title>Login</title>

        <!-- javascript -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js" type="text/javascript" charset="utf-8">
        </script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.4/semantic.min.js" type="text/javascript" charset="utf-8"></script>
        <script src="login.js"></script>
        
        <!-- css -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.4/semantic.min.css" type="text/css" charset="utf-8">
        <link rel="stylesheet" href="login.css">


        <!-- fonts -->
        <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    </head>

    <body>
        <div class="ui eight column centered grid">
            <div class="centered row"> 
                <img class="ui image" src="graphics/dog.jpg" alt="dog"> 
            </div>
            <div class="centered row" id="login-heading">
                Let's Eat!
            </div>
            <div class="centered row" id="user-row">
                <div class="ui two wide center aligned column">
                    <button class="ui icon login button" id="Dora">
                        <i class="big asterisk icon"></i>
                        <br><br> Dora
                    </button>
                </div>
                <div class="two wide center aligned column">
                    <button class="ui icon login button" id="Joy">
                        <i class="big smile icon"></i>
                        <br><br> Joy
                    </button>
                </div>
                <div class="two wide center aligned column">
                    <button class="ui icon login button" id="Rena">
                        <i class="big star icon"></i>
                        <br><br> Rena
                    </button>
                </div>
                <div class="two wide center aligned column">
                    <button class="ui icon login button" id="Sanjana">
                        <i class="big heart icon"></i>
                        <br><br> Sanjana
                    </button>
                </div>
            </div>
        </div>

        <div class="small ui modal">
            <div class="header">
                <center>
                    <span id="username"></span><br>
                    Please enter your password!
                </center>
            </div>

            <div class="content">
                <div class="ui grid">
                    <div class="centered row">
                        <div class="two wide center aligned column">
                            <button class="massive circular ui icon button" id="0"></button>
                        </div>
                        <div class="two wide center aligned column">
                            <button class="massive circular ui icon button" id="1"></button>
                        </div>
                    </div>
                    <div class="centered row">
                        <div class="two wide center aligned column">
                            <button class="massive circular ui icon button" id="2"></button>
                        </div>
                        <div class="two wide center aligned column">
                            <button class="massive circular ui icon button" id="3"></button>
                        </div>
                    </div>
                    <div class="centered row" id="wrong-password">
                    </div>
                </div>
            </div>
            
        </div>

    </body>
