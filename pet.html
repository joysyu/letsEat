<!DOCTYPE html>
<html>


<head>
<meta charset="utf-8">
<title>Let's Eat</title>

<!-- Stylesheets -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.10/semantic.min.css">

<link rel="stylesheet" href="pet_css.css">


<!-- JavaScript Libraries -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/semantic-ui/2.2.10/semantic.min.js"></script>

<script src="index.js"></script>


</head>

<body>

<div class="ui three item pointing menu">
    <a class="item" href="index.html"><img src="graphics/frui.png"></a>
    <a class="active item"><img src="graphics/dogHead.png"></a>
    <a class="item">Other</a>
</div>

<div class="container">
	<div class="ui centered middle aligned grid">

		<div class="four wide column">
			<div class="ui grid">
				<div class="two wide left floated column">
					<i class="frown big icon"></i>
				</div>
				<div class="two wide right floated column">
					<i class="smile big icon"></i>
				</div>
			</div>
			<div class="ui big teal progress" data-percent="20">
  				<div class="bar">
  				</div>
			</div>
		</div>

		<div class="six wide column" id="pet">
			<div class="container" id="petDiv">
				<img id="petImg" class="ui medium centered image" src="graphics/pet.jpg">
			</div>
		</div>

		<div class="three wide column">
			<div class="ui centered card">
				<div class="content">
					<img class="left floated tiny ui image" src="graphics/star.jpeg">
					<div class="right floated header">
						<p id="starText"></p>
					</div>
				</div>
			</div>
			<div class="ui two column grid">
				
				<div class="row">
					<div class="column">
						<button class="ui circular button" id="hatButton">
							<img class="ui small centered image" src="graphics/hat.png" id="button-image">
							<h2 class="ui header">40</h2>
						</button>
					</div>
					<div class="column">
						<button class="ui circular button" id="boneButton">
							<img class="ui small centered image" src="graphics/bone.png" id="button-image">
							<h2 class="ui header">20</h2>
						</button>
					</div>
				</div>
				<div class="row">
					<div class="column">
						<button class="ui circular button" id="sunglassesButton">
							<img class="ui small centered image" src="graphics/sunglasses.png" id="button-image">
							<h2 class="ui header">30</h2>
						</button>
					</div>
					<div class="column">
						<button class="ui circular button" id="bowtieButton">
							<img class="ui small centered image" src="graphics/bowtie.png" id="button-image">
							<h2 class="ui header">50</h2>
						</button>
					</div>
				</div>
			<div class="centered row" id="starsMsg"></div>
			</div>
		</div>
	<!-- 	<div class="one wide column">
		</div> -->
	</div>
</div>

</body>
</html>
